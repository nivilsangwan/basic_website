<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ABC Law Firm - Sign Up</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00274d;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    main h2 {
      text-align: center;
      color: #00274d;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00274d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #014a86;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #00274d;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ABC Law Firm</h1>
    <p>Signup to receive updates & legal insights</p>
  </header>

  <main>
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </main>

  <footer>
    &copy; 2025 ABC Law Firm. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      fetch('http://localhost:3000/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email })
      })
      .then(res => {
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        return res.json();
      })
      .then(data => {
        // âœ… Yahan redirect hoga!
        window.location.href = 'legalcar_index.html';
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong!');
      });
    });
  </script>
</body>
</html>
